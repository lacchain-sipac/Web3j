# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: MavenAuthenticate@0
  displayName: 'Maven Authenticate'
  inputs:
    artifactsFeeds: InternalUse
    
- task: Maven@3
  displayName: Build library
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

- task: Maven@3
  displayName: Analize Sonarqube
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'sonar:sonar -Dsonar.projectKey=$(SONAR_PRY_KEY) -Dsonar.host.url=$(SONAR_PRY_URL) -Dsonar.login=$(SONAR_PRY_LOGIN) -Dsonar.java.binaries=target/classes -Dsonar.coverage.exclusions=**/*.java -Dsonar.projectKey=blockchain-honduras-sipac'

- task: PublishPipelineArtifact@1
  displayName: Publish artifacts
  inputs:
    targetPath: '$(Pipeline.Workspace)'
    artifact: 'package'
    publishLocation: 'pipeline'

- task: Maven@3
  displayName: 'maven deploy'
  inputs:
    mavenPomFile: '$(Pipeline.Workspace)/s/pom.xml'
    goals: deploy
